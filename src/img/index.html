<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="brands">
      <header class="brands__header">
        <h2 class="brands__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
      </header>
      <div class="swiper brands__swiper" data-mobile="false">
        <div class="swiper-wrapper">
          <div class="swiper-slide brands__slide">
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1 (1).svg" alt=""
            /></a>
          </div>
          <div class="swiper-slide brands__slide">
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1 copy (1).svg" alt=""
            /></a>
          </div>
          <div class="swiper-slide brands__slide">
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1 copy 2.svg" alt=""
            /></a>
          </div>
          <div class="swiper-slide brands__slide">
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1 copy 3.svg" alt=""
            /></a>
          </div>
          <div class="swiper-slide brands__slide">
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1 copy 7.svg" alt=""
            /></a>
          </div>
          <div class="swiper-slide brands__slide">
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1 copy 8.svg" alt=""
            /></a>
          </div>
          <div class="swiper-slide brands__slide brands__slide_hidden">
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1 copy 9.svg" alt=""
            /></a>
          </div>
          <div class="swiper-slide brands__slide brands__slide_hidden">
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1 copy 10.svg" alt=""
            /></a>
          </div>

          <div
            class="swiper-slide brands__slide brands__slide_hidden brands__slide_hidden_desktop"
          >
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1.svg" alt=""
            /></a>
          </div>
          <div
            class="swiper-slide brands__slide brands__slide_hidden brands__slide_hidden_desktop"
          >
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1 copy.svg" alt=""
            /></a>
          </div>
          <div
            class="swiper-slide brands__slide brands__slide_hidden brands__slide_hidden_desktop"
          >
            <a href="#" class="brands__link"
              ><img class="brands__image" src="cat1 copy 11.svg" alt=""
            /></a>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <label class="brands__container">
        <img class="brands__button_image" src="expand.svg" />
        <button class="brands__button">Показать все</button>
      </label>
    </section>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
